<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>{{.title}}</title>
        <link rel="icon" type="image/x-icon" href="/favicon-16x16.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-md-center">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link h4" href="http://localhost:8080/topheadlines">Top Headlines</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link h4" href="http://localhost:8080/everything">Everything<span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <div class="text-center justify-content-md-center">
              <span class="navbar-text">
                Select "Top Headlines" for all country specific news. Select "Everything" for keyword specific news.
              </span>
              </div>
        </nav>
        <!-- Header -->
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    {{if .query}}
                    <h1 class="fw-bolder">All the articles on {{.query}}</h1>
                    <p class="lead mb-0">Or search for another topic below.</p>
                    {{else}}
                    <h1 class="fw-bolder">Search for a topic below.</h1>
                    {{end}}
                </div>
            </div>
            <div class = "container text-center">
            <form action="/everything" method="GET">
                <input
                  autofocus
                  value="{{.query}}"
                  placeholder="Enter a news topic"
                  type="text"
                  name="q"
                />
            </form>
            </div> 
        </header>
    </body>
</html>
